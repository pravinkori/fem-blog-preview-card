<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <picture class="card__illustration">
          <img
            src="./images/illustration-article.svg"
            alt="article illustration"
          />
        </picture>

        <div class="card__content">
          <p class="card__badge">Learning</p>

          <p>Published 21 Dec 2023</p>

          <h1 class="card__title">HTML & CSS foundations</h1>

          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>

          <div class="flex-group">
            <img
              class="card__user-profile"
              src="./images/image-avatar.webp"
              alt="user profile image"
            />
            <p class="card__username">Greg Hooper</p>
          </div>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/pravinkori">Pravin Kori</a>.
    </div>
  </body>
</html>
